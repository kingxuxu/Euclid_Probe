#-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-
# VORON 2.4/350mm/24v/BTT Octopus/Bondtech LGX/Phaetus Dragon HF/Bondtech .4 CHT/Euclid Probe/Hall Effect Endstop  
#-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-


#-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-
#  NOTES & INFORMATION
#-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-

# I have found that Z-height inconsistencies were in many cases attributed to extruded plastic being
# present on the nozzle after printing. If not cleaned off, this plastic will lead to z-height being
# incorrect during the next homing cycle. The PRINT_END macro will place the nozzle at the top, front-right
# position when the print has completed. This allows for easy inspection and a reminder to do so.	 
#  
# PRINT_START will home and the level the gantry, perform a heat soak, then G32, finally bringing hotend to
# temp, places a purge line from the front left across X-axis to check/verify easily, and then begin the print.	 
#  
# PRINT_END performs a cooling period by turning part fan fully on, and parks nozzle towards the top.
# The parked Z position will be at least 75% of the max axis height or at the printed object's Z
# height + 10 - whichever is taller. Additionally, during PRINT_END or PRINT_START, the toolhead is
# placed back at Y20 to allow room for the fan(s) to pull air.	 
#  
# On this configuration, I am using the Euclid probe with the dock mounted on the bed rail. For fetching
# and docking the probe, use M401 and M402 as they have safety checks to prevent crashes! _PROBE_DEPLOY
# and _PROBE_STOW are the basic movements only - edit these to match your printer.	 
# The following STL files were used:  
# https://github.com/nionio6915/Euclid_Probe/blob/main/stls/Voron/Voron2.4BedMountV3.stl
# https://github.com/nionio6915/Euclid_Probe/blob/main/stls/Mount%20Adapters/Omron/OmronFotekM2_V3.stl
#
# My Github (This file)              https://github.com/rkolbi/voron2.4/blob/main/printer.cfg
# Klipper Documentation (Main):      https://www.klipper3d.org/Overview.html
# Klipper Configuration Reference:   https://www.klipper3d.org/Config_Reference.html
# Klipper G-Code Reference:          https://www.klipper3d.org/G-Codes.html
# Klipper Github:                    https://github.com/Klipper3d
# Klipper Reddit:                    https://www.reddit.com/r/klippers/
# Voron Documentation:               https://docs.vorondesign.com/build/
# Voron Github:                      https://github.com/VoronDesign
# Voron Reddit:                      https://www.reddit.com/r/VORONDesign/
# Euclid Probe:                      https://euclidprobe.github.io/
# Bondtech LGX:                      https://www.bondtech.se/product/lgx-large-gears-extruder/
# Bontech CHT Nozzle:                https://www.bondtech.se/product/bondtech-cht-coated-brass-nozzle/


#...................................................................................................
# Slicer Setup
#
# SuperSlicer's start print gcode should only contain the following:
# PRINT_START BED_TEMP=[first_layer_bed_temperature] EXTRUDER_TEMP=[first_layer_temperature]
#
# SuperSlicer's end print gcode should contain the following:
# Use PRINT_END for the slicer ending script


#-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-
# Macros contained withing this printer.cfg:

#...................................................................................................
# G32
# No additional options.
# Usage: G32
# Homes the toolhead, performs quad gantry leveling, and homes again.

#...................................................................................................
# M401
# No additional options.
# Usage: M401
# Attach the Euclid probe to the toolhead.

#...................................................................................................
# M402
# No additional options.
# Usage: M402
# Remove the Euclid probe from the toolhead by placing it in the dock.

#...................................................................................................
# HOTMESH
# Optional parameters: BED_TEMP
# Usage: HOTMESH, HOTMESH BED_TEMP=110
# Perform a heat soak, followed by a bed mesh. If no BED_TEMP is specified, 100c will be used.

#...................................................................................................
# LOAD_FILAMENT
# Optional parameters: TEMP
# Usage: LOAD_FILAMENT, LOAD_FILAMENT TEMP=240
# It brings the toolhead to the front, heats up (if not already hot), and extrudes 150mm of filament.
# If no TEMP is specified, 235c will be used.

#...................................................................................................
# UNLOAD_FILAMENT
# Optional parameters: TEMP
# Usage: UNLOAD_FILAMENT, UNLOAD_FILAMENT TEMP=240
# It brings the toolhead to the front, heats up (if not already hot), and retracts 200mm of filament.
# If no TEMP is specified, 235c will be used.

#...................................................................................................
# NZL_PID
# Optional parameters: BED_TEMP, NZL_TEMP
# Usage: NZL_PID, NZL_PID NZL_TEMP=240 BED_TEMP=100
# It performs bed heat soak and then nozzle PID tune. If no parameters are specified, BED_TEMP will be
# 100c, and NZL_TEMP will be 235c.

#...................................................................................................
# BED_PID
# Optional parameters: BED_TEMP
# Usage: BED_PID, BED_PID BED_TEMP=110
# It performs bed PID tune. If no parameters are specified, BED_TEMP will be 100c.

#...................................................................................................
# PA_CAL
# Optional parameters: BED, EXTRUDER, PA_START, PA_STEP, NZL
# Usage: PA_CAL BED=100 EXTRUDER=240 PA_START=0.03 PA_STEP=0.002 NZL=0.4
# It performs a quick and simple line pressure advance test. First prints a line with the currently
# set PA, move 30mm and then prints 20 line segments, 5mm apart, starting with PA_START, increasing each
# line by PA_STEP. If no parameters are specified, PA_CAL will use the following:
# PA_CAL BED=99 EXTRUDER=239 PA_START=0.0 PA_STEP=0.005 NZL=(as per printer.cfg)


#...................................................................................................
#  GCODE File Network Share Setup
# 
# To set up a network file share, making your gcode files available to either windows or mac file
# explorers, perform the following once ssh'd into your klipper rPi.
#
# -Install file serving smb service:
# $sudo apt-get install samba winbind -y
#
# -Configure file share.  Add the following to the end of the smb.conf file, remove all '#':
# $sudo nano /etc/samba/smb.conf

# [MYVORON]
#    comment = Voron gcode file directory
#    path = /home/pi/gcode_files/
#    browseable = Yes
#    writeable = Yes
#    only guest = no
#    create mask = 0777
#    directory mask = 0777
#    public = yes
#    read only = no
#    force user = root
#    force group = root

# -Reboot rPi:
# $sudo reboot


#...................................................................................................
#  ADXL345 Resonance Testing Setup
# 
# For Resonance Testing using Arduino UNO to rPi via USB cable.
# 
# rPi software setup:
#   https://www.klipper3d.org/Measuring_Resonances.html
# Arduino software setup: 
#   https://www.klipper3d.org/Installation.html#building-and-flashing-the-micro-controller
#
# Be sure to change serial address below as per output of 'ls /dev/serial/by-id/*'
# Wire the Arduino / ADXL345 as follows:
# ADXL345      ARDUINO
#   CS ------- 10/PB2
#   SD0 ------ 12/PB4
#   SDA ------ 11/PB3
#   SCL ------ 13/PB5
#
# Shutdown rPi and power off printer. Connect Arduino to rPi via USB cable, attach ADXL345 to toolhead. 
# Power-on printer, uncomment the following lines, restart printer. Open terminal, run CURRENT_HIGH, then G32,
# close doors, use masking tape if needed. Bring bed up to printing temp (110) and nozzle to 150. Once bed has
# reached temp, heat soak for 20 minutes.
# Perform SHAPER_CALIBRATE, and when done, SAVE_CONFIG to save found settings.

# [mcu ardu]
# serial: /dev/serial/by-id/usb-Silicon_Labs_CP2104_USB_to_UART_Bridge_Controller_0199928E-if00-port0
# 
# [adxl345]
# cs_pin: ardu:PB2
# 
# [resonance_tester]
# accel_chip: adxl345
# probe_points: 175,175,20



#-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-
#  Printer Configuration
#-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-

[mcu]
# Obtain definition by "ls -l /dev/serial/by-id/" then unplug to verify
serial: /dev/serial/by-id/usb-Klipper_stm32f446xx_160022001950534146373920-if00
restart_method: command

[printer]
kinematics: corexy
max_velocity: 300  
max_accel: 3500             #Max 4000
max_z_velocity: 20          #Max 15 for 12V TMC Drivers, can increase for 24V
max_z_accel: 350
square_corner_velocity: 5.0

[virtual_sdcard]
path: ~/gcode_files

#[force_move]
#enable_force_move: true

[display_status]
# For mainsail

[pause_resume]
# For mainsail

[respond]
default_type: echo

[idle_timeout]
timeout: 1800

[delayed_gcode prerun]
initial_duration: 1
gcode:
    QUERY_PROBE
    M117 Printer online.
    {% for s in range(0, 30) %}
        SET_LED LED=nozzle INDEX=1 RED=1 GREEN=0 BLUE=1
        SET_LED LED=nozzle INDEX=2 RED=.5 GREEN=.5 BLUE=.5
        G4 P100
        SET_LED LED=nozzle INDEX=1 RED=.5 GREEN=.5 BLUE=.5
        SET_LED LED=nozzle INDEX=2 RED=1 GREEN=0 BLUE=1
        G4 P50
    {% endfor %}
    SET_LED LED=nozzle RED=.2 GREEN=.5 BLUE=.2



#-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-
#  X/Y Stepper Settings
#-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-

# B Stepper - Left, Connected to MOTOR_0, Endstop connected to DIAG_0
[stepper_x]
step_pin: PF13
dir_pin: PF12
enable_pin: !PF14
rotation_distance: 40
microsteps: 32
full_steps_per_rotation:200
endstop_pin: !PG6
position_min: 0
position_endstop: 350
position_max: 350
homing_speed: 60   #Max 100
second_homing_speed: 10
homing_retract_dist: 5
homing_positive_dir: true

[tmc2209 stepper_x]
uart_pin: PC4
interpolate: false
run_current: 0.4
sense_resistor: 0.105
stealthchop_threshold: 0


# A Stepper - Right, Connected to MOTOR_1, Endstop connected to DIAG_1
[stepper_y]
step_pin: PG0
dir_pin: PG1
enable_pin: !PF15
rotation_distance: 40
microsteps: 32
full_steps_per_rotation:200
endstop_pin: !PG9
position_min: 0
position_endstop: 353
position_max: 357
homing_speed: 60  #Max 100
second_homing_speed: 10
homing_retract_dist: 5
homing_positive_dir: true

[tmc2209 stepper_y]
uart_pin: PD11
interpolate: false
run_current: 0.4
sense_resistor: 0.110
stealthchop_threshold: 0
 


#-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-
#  Z Stepper Settings
#-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-

# Z0 Stepper - Front Left, Connected to MOTOR_2, Endstop connected to DIAG_2
[stepper_z]
step_pin: PF11
dir_pin: PG3
enable_pin: !PG5
rotation_distance: 40
gear_ratio: 80:16
microsteps: 32
endstop_pin: PG10
position_endstop: 0.05 #    <----------------<----------------<----------------<----------------<----------------<---------------<Z-Offset<<<
position_max: 301
position_min: -5
homing_speed: 10
second_homing_speed: 3
homing_retract_dist: 3

[tmc2209 stepper_z]
uart_pin: PC6
interpolate: false
run_current: 0.3
sense_resistor: 0.110
stealthchop_threshold: 0


# Z1 Stepper - Rear Left, Connected to MOTOR_3
[stepper_z1]
step_pin: PG4
dir_pin: !PC1
enable_pin: !PA0
rotation_distance: 40
gear_ratio: 80:16
microsteps: 32

[tmc2209 stepper_z1]
uart_pin: PC7
interpolate: false
run_current: 0.3
sense_resistor: 0.110
stealthchop_threshold: 0


# Z2 Stepper - Rear Right, Connected to MOTOR_4
[stepper_z2]
step_pin: PF9
dir_pin: PF10
enable_pin: !PG2
rotation_distance: 40
gear_ratio: 80:16
microsteps: 32

[tmc2209 stepper_z2]
uart_pin: PF2
interpolate: false
run_current: 0.3
sense_resistor: 0.110
stealthchop_threshold: 0


# Z3 Stepper - Front Right, Connected to MOTOR_5
[stepper_z3]
step_pin: PC13
dir_pin: !PF0
enable_pin: !PF1
rotation_distance: 40
gear_ratio: 80:16
microsteps: 32

[tmc2209 stepper_z3]
uart_pin: PE4
interpolate: false
run_current: 0.3
sense_resistor: 0.110
stealthchop_threshold: 0



#-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-
#  Extruder
#-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-

# E0 on MOTOR_6, Heater - HE0, Thermistor - T0
# Bondtech LGX
[extruder]
step_pin: PE2
dir_pin: PE3
enable_pin: !PD4
rotation_distance: 52.6368
gear_ratio: 44:14,37:17
microsteps: 16
full_steps_per_rotation: 200
nozzle_diameter: 0.4  #    <----------------<----------------<----------------<----------------<----------------<----------------<Nozzle Diameter<<<
filament_diameter: 1.75
heater_pin: PA2
sensor_type: ATC Semitec 104GT-2
sensor_pin: PF4
min_temp: 10
max_temp: 270
max_power: 1.0
min_extrude_temp: 170
control: pid
pid_kp: 31.201
pid_ki: 1.664
pid_kd: 146.256
pressure_advance: 0.055 #    <----------------<----------------<----------------<----------------<----------------<---------------<Pressure Advance<<<
pressure_advance_smooth_time: 0.030

[tmc2209 extruder]
uart_pin: PE1
interpolate: false
run_current: 0.5
sense_resistor: 0.110
stealthchop_threshold: 0



#-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-
#  Bed Heater
#-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-

[heater_bed]
# SSR Pin - HE1, Thermistor - TB
heater_pin: PA3
sensor_type: Generic 3950
sensor_pin: PF3
max_power: 0.75
min_temp: 0
max_temp: 120
control: pid
pid_kp: 45.529
pid_ki: 1.399
pid_kd: 370.495
#pwm_cycle_time = 1/mains hz (1/50 = 0.02 for 50hz, 1/60 = 0.0166 for 60hz)
#pwm_cycle_time: 0.02



#-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-
#  Fan Control
#-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-

# Print Cooling Fan - FAN0
[fan]
pin: PA8
kick_start_time: 0.5
# Depending on your fan, you may need to increase this value
# if your fan will not start. Can change cycle_time (increase)
# if your fan is not able to slow down effectively
off_below: 0.10

# Hotend Fan - FAN1
[heater_fan hotend_fan]
pin: PE5
max_power: 1.0
kick_start_time: 0.5
heater: extruder
heater_temp: 50.0
fan_speed: .7

# Controller fan1 - FAN2
[controller_fan controller_fan]
pin: PD12
kick_start_time: 0.5
heater: heater_bed
fan_speed: 0.4

# Controller fan2 - FAN3
[controller_fan controller_fan2]
pin: PD13
kick_start_time: 0.5
heater: heater_bed
fan_speed: 0.4

# Exhaust fan - FAN4
#[heater_fan exhaust_fan]
#pin: PD14
#max_power: 1.0
#shutdown_speed: 0.0
#kick_start_time: 5.0
#heater: heater_bed
#heater_temp: 60
#fan_speed: 1.0



#-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-
#  LED Control
#-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-

# Chamber Lighting - HE2 Connector (Optional)
#[output_pin caselight]
#pin: PB10
#pwm:true
#shutdown_value: 0
#value:1
#cycle_time: 0.01


# Nozzle neopixel
[neopixel nozzle]
pin: PB0
chain_count: 2
color_order: GRBW
initial_RED: 0.2
initial_GREEN: 0.5
initial_BLUE: 0.2
initial_WHITE: 0.0



#-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-
#  Homing, Probe, Mesh, and Gantry Adjustment Routines
#-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-

[safe_z_home]
home_xy_position:232,353 #    <----------------<----------------<----------------<----------------<----------------<-------------<Z-Endstop Position<<<
speed:100
z_hop:15


[probe]
# Euclid_Probe
pin: PG11
x_offset: 0
y_offset: 25.0
z_offset: 10.00
speed: 04.0
lift_speed: 10.0
samples: 5
samples_result: median
sample_retract_dist: 1.5
samples_tolerance: 0.0075
samples_tolerance_retries: 3


#...................................................................................................
# Raw GCODE for deploying and stowing probe, edit as needed to match printer.

[gcode_macro _PROBE_DEPLOY]
gcode:
    G90 #    <----------------<----------------<----------------<----------------<----------------<------------------------------<Euclid Deploy Position<<<
    G0 Z25 F800                                  ; Get a little bit of height
    G0 X47 Y356.5 F3500                          ; Move directly over probe
    G0 Z2.5 F800                                 ; Lower to just above probe
    G0 X100 Y356.5 F3500                         ; Swipe to the side to free probe of cradle
    G0 Z25 F800                                  ; Raise back up
    _error_if_probe_not_deployed                 ; Verify probe attached


[gcode_macro _PROBE_STOW]
gcode:
    G90 #    <----------------<----------------<----------------<----------------<----------------<------------------------------<Euclid Stow Position<<<
    G0 X100 Y356.5 F3500                         ; Get in to approach postion to stow probe
    G0 Z2.0 F500                                 ; Lower to exact postion
    G0 X47 Y356.5 F1000                          ; Move directly in to cradle
    G0 Z30 F800                                  ; Raise to release magnets and stow probe
    _error_if_probe_deployed                     ; Verify probe detached
#...................................................................................................


[quad_gantry_level]
gantry_corners:
   -60,-10
   410,420
points:
   50,25
   50,275
   300,275
   300,25
speed: 75
horizontal_move_z: 15
retries: 5
retry_tolerance: 0.0075
max_adjust: 15


[gcode_macro QUAD_GANTRY_LEVEL]
rename_existing: QUAD_GANTRY_LEVEL_ORIGINIAL
gcode:
    QUERY_PROBE
    M401
    QUAD_GANTRY_LEVEL_ORIGINIAL
    M402


[bed_mesh]
speed: 50 #    <----------------<----------------<----------------<----------------<----------------<----------------------------<Bed-mesh Settings<<<
horizontal_move_z: 15
mesh_min: 40, 40
mesh_max: 310,310
fade_start: 0.6
fade_end: 10.0
probe_count: 11,11
algorithm: bicubic
#bicubic_tension: .2
relative_reference_index: 60


[gcode_macro BED_MESH_CALIBRATE]
rename_existing: BED_MESH_CALIBRATE_ORIGINIAL
gcode:
    QUERY_PROBE
    M401
    BED_MESH_CALIBRATE_ORIGINIAL
    M402


[gcode_macro G32]
gcode:
    BED_MESH_CLEAR
    G28
    QUERY_PROBE
    {% if printer.probe.last_query %}
        M118 Fetching Euclid Probe.
        _PROBE_DEPLOY
    {% endif %}
    QUAD_GANTRY_LEVEL_ORIGINIAL
    G28
    M118 Stowing Euclid Probe.
    _PROBE_STOW
    QUERY_PROBE


[gcode_macro G3200]
gcode:
    BED_MESH_CLEAR
    G28
    QUERY_PROBE
    {% if printer.probe.last_query %}
        M118 Fetching Euclid Probe.
        _PROBE_DEPLOY
	G28 Z
    {% endif %}
    QUAD_GANTRY_LEVEL_ORIGINIAL
    BED_MESH_PROFILE LOAD=HOTMESH
    G28
    M118 Stowing Euclid Probe.
    _PROBE_STOW
    QUERY_PROBE


# M401 - Deploy Euclid Probe
[gcode_macro M401]
gcode:
    QUERY_PROBE
    {% if printer.probe.last_query %}
        M118 Fetching Euclid Probe.
        G28 Z
        _PROBE_DEPLOY
    {% else %}
        M118 ?!Probe is already attached.
    {% endif %}


# M402 - Stow Euclid Probe
[gcode_macro M402]
gcode:
    QUERY_PROBE
    {% if not printer.probe.last_query %}
        M118 Stowing Euclid Probe.
        G28 Z
        _PROBE_STOW
    {% else %}
        M118 ?!Probe is not attached.
    {% endif %}


#...................................................................................................
# Euclid Probe Safety Checks

[gcode_macro _do_error_if_probe_deployed]
gcode:
    {% if not printer.probe.last_query %}
        {action_raise_error("ERROR: probe still deployed - remove and return to dock.")}
    {% else %}
        M118 Euclid Probe has been stowed.  
    {% endif %}

[gcode_macro _error_if_probe_deployed]
gcode:
    G4 P300
    QUERY_PROBE
    _do_error_if_probe_deployed

[gcode_macro _do_error_if_probe_not_deployed]
gcode:
    {% if printer.probe.last_query %}
        {action_raise_error("ERROR: probe unsuccessfully deployed.")}
    {% else %}
        M118 Euclid Probe has been attached.
    {% endif %}

[gcode_macro _error_if_probe_not_deployed]
gcode:
    G4 P300
    QUERY_PROBE
    _do_error_if_probe_not_deployed



#-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-
#  MACROS required for the base configuration
#-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-

#...................................................................................................
[gcode_macro _PARK_TOOLHEAD]
gcode:
    {% set Z_MAX = printer.configfile.config["stepper_z"]["position_max"]|float -1 %}  
    {% set X_MAX = printer.configfile.config["stepper_x"]["position_max"]|float -1 %}
    {% set Z_POS = printer.toolhead.position.z + 10 %}

    M118 Parking toolhead.
    G90
    # park nozzle at top (at least 75% or Z max or Z + 10) front-right but allow room for hotend fan to pull air
    G0 X{X_MAX} Y20 Z{ [(Z_MAX*0.75), [Z_POS, Z_MAX]|min]|max } F3600 



#...................................................................................................
[gcode_macro CURRENT_HIGH]
description: Raises stepper current for printing routine.
# Setting are for Moons' MS17HD6P420I-04, Rated current @ 2A, Maximum current in RMS = 1.4
# but also consider stepper driver and cooling
gcode:
    M117 Increased motor currents. #    <----------------<----------------<----------------<----------------<----------------<---<Stepper Print Currents<<<
    SET_TMC_CURRENT STEPPER=stepper_x CURRENT=1.1
    SET_TMC_CURRENT STEPPER=stepper_y CURRENT=1.1
    SET_TMC_CURRENT STEPPER=stepper_z CURRENT=0.8
    SET_TMC_CURRENT STEPPER=stepper_z1 CURRENT=0.8
    SET_TMC_CURRENT STEPPER=stepper_z2 CURRENT=0.8
    SET_TMC_CURRENT STEPPER=stepper_z3 CURRENT=0.8



#...................................................................................................
[gcode_macro CURRENT_NORMAL]
description: Lowers stepper current for NON-printing routines, as set in [tmc2209 stepper_XX] above.
gcode:
    M117 Decreased motor currents.
    SET_TMC_CURRENT STEPPER=stepper_x CURRENT={ printer.configfile.config["tmc2209 stepper_x"]["run_current"] }
    SET_TMC_CURRENT STEPPER=stepper_y CURRENT={ printer.configfile.config["tmc2209 stepper_y"]["run_current"] }
    SET_TMC_CURRENT STEPPER=stepper_z CURRENT={ printer.configfile.config["tmc2209 stepper_z"]["run_current"] }
    SET_TMC_CURRENT STEPPER=stepper_z1 CURRENT={ printer.configfile.config["tmc2209 stepper_z1"]["run_current"] }
    SET_TMC_CURRENT STEPPER=stepper_z2 CURRENT={ printer.configfile.config["tmc2209 stepper_z2"]["run_current"] }
    SET_TMC_CURRENT STEPPER=stepper_z3 CURRENT={ printer.configfile.config["tmc2209 stepper_z3"]["run_current"] } 



#...................................................................................................
[gcode_macro _HEAT_WAIT]
gcode:
    {% set MINUTES = params.MINUTES|default(12)|int %}
    {% for i in range(0, MINUTES) %}
        M117 Warming... {MINUTES-i} minute remaining.
        {% for s in range(0, 60) %}
            SET_LED LED=nozzle INDEX=1 RED=.5 GREEN=0 BLUE=0
            SET_LED LED=nozzle INDEX=2 RED=0 GREEN=0 BLUE=.5
            G4 P500
            SET_LED LED=nozzle INDEX=1 RED=0 GREEN=0 BLUE=.5
            SET_LED LED=nozzle INDEX=2 RED=.5 GREEN=0 BLUE=0
            G4 P500
        {% endfor %}
    {% endfor %}



#...................................................................................................
[gcode_macro _COOL_WAIT]
gcode:
    M106 S250
    {% set MINUTES = params.MINUTES|default(1)|int %}
    {% for i in range(0, MINUTES) %}
        M117 Cooling... {MINUTES-i} minute remaining.
        {% for s in range(0, 60) %}
            SET_LED LED=nozzle INDEX=1 RED=0 GREEN=0 BLUE=0
            SET_LED LED=nozzle INDEX=2 RED=0 GREEN=0 BLUE=.5
            G4 P500
            SET_LED LED=nozzle INDEX=1 RED=0 GREEN=0 BLUE=.5
            SET_LED LED=nozzle INDEX=2 RED=0 GREEN=0 BLUE=0
            G4 P500
        {% endfor %}
    {% endfor %}
    M107



#...................................................................................................
[gcode_macro HOTMESH]
gcode:
    CLEAR_PAUSE
    {% if printer.idle_timeout.state == "Printing" or printer.pause_resume.is_paused %}
        {action_respond_info("Cannot do that while printing")}
    {% else %}
        {% set BED_TEMP = params.BED_TEMP|default(100)|float %}
        SET_LED LED=nozzle RED=.2 GREEN=.2 BLUE=1
        # Bring bed to full temperature, only warm hotend
        M140 S{BED_TEMP}
        M104 S160 
        G90 
        # Reset the G-Code Z offset
        SET_GCODE_OFFSET Z=0.0
        M117 Performing initial homing.
        G32
        # Move the nozzle
        G1 X0 Y20 Z25 F3000
        M117 Bringing bed to temperature.
        M190 S{BED_TEMP}
        _HEAT_WAIT MINUTES=20 #    <----------------<----------------<----------------<----------------<----------------<--------<Hotmesh Heatsoak Minutes<<<
        SET_LED LED=nozzle RED=.5 GREEN=0 BLUE=.5
        M117 Performing hot level.
        CURRENT_HIGH
        M400
        BED_MESH_CLEAR
        G28
        QUERY_PROBE
        {% if printer.probe.last_query %}
            M118 Fetching Euclid Probe.
            _PROBE_DEPLOY
        {% endif %}
        QUAD_GANTRY_LEVEL_ORIGINIAL
        G28
        M117 Performing heated bed mesh calibration.
        BED_MESH_PROFILE REMOVE=HOTMESH
        BED_MESH_CALIBRATE_ORIGINIAL
        BED_MESH_PROFILE SAVE=HOTMESH
        BED_MESH_OUTPUT PGP=1
        M118 Bed mesh calibration completed.
        TURN_OFF_HEATERS
        CURRENT_NORMAL
        M402
        _PARK_TOOLHEAD
        M18 X Y E
        SET_LED LED=nozzle RED=.2 GREEN=.5 BLUE=.2
        M117 Finished mesh.
        SAVE_CONFIG
    {% endif %}



#...................................................................................................
[gcode_macro PRINT_START]
gcode:
    CLEAR_PAUSE
    BED_MESH_CLEAR
    SET_LED LED=nozzle RED=.2 GREEN=.2 BLUE=1
    {% set BED_TEMP = params.BED_TEMP|default(80)|float %}
    {% set EXTRUDER_TEMP = params.EXTRUDER_TEMP|default(230)|float %}
    {% set NZLD = printer.configfile.config["extruder"]["nozzle_diameter"]|float %}  
    # Bring bed to full temperature, only warm hotend
    M140 S{BED_TEMP}
    M104 S160
    G90
    # Reset the G-Code Z offset
    SET_GCODE_OFFSET Z=0.0
    M117 Performing initial homing.
    G32
    # Move the nozzle
    G1 X0 Y20 Z25 F3000
    M117 Bringing bed to temperature.
    SET_LED LED=nozzle INDEX=2 RED=1 GREEN=0 BLUE=0
    SET_LED LED=nozzle INDEX=1 RED=.5 GREEN=.5 BLUE=.5
    M190 S{BED_TEMP}
    _HEAT_WAIT MINUTES=15 #    <----------------<----------------<----------------<----------------<----------------<------------<Pre-Print Heatsoak Minutes<<<
    SET_LED LED=nozzle RED=.5 GREEN=0 BLUE=.5
    M117 Performing hot level.
    CURRENT_HIGH
    M400
    G3200
    M104 S{EXTRUDER_TEMP}
    G1 X0 Y20 F5000.0
    G1 Z0.5
    M117 Bringing nozzle to temperature.
    SET_LED LED=nozzle INDEX=2 RED=1 GREEN=0 BLUE=0
    SET_LED LED=nozzle INDEX=1 RED=.5 GREEN=.5 BLUE=.5
    M109 S{EXTRUDER_TEMP}
    M117 Purging the extruder.
    SET_LED LED=nozzle RED=1 GREEN=0 BLUE=0
    # Purge line start
    G1 X0 Y19.8 Z0.3 F1500.0
    G1 E{(12.5 * NZLD)} F3600
    M400    
    G1 X0 Y0 Z0.3 F1500.0
    G1 X130 Y0.0 Z0.3 F1500.0 E{(37.5 * NZLD)}
    G1 X130 Y0.3 Z0.3 F5000.0
    G1 X010 Y0.3 Z0.3 F1500.0 E{(75.0 * NZLD)}
    M400
    G92 E0
    # Purge line completed
    G1 Z5.0 F3000
    M117 Printing gcode file.
    SET_LED LED=nozzle RED=.5 GREEN=.5 BLUE=.5



